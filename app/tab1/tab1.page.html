<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Characters
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Characters</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- <app-explore-container name="Tab 1 page"></app-explore-container> -->

  <ion-grid>
    <ion-row>
      <ion-col size="12" size-lg="4" *ngFor="let character of Characters">
        <ion-card [routerLink]="['/characters', character.id]">
          <ion-card-header>
            <ion-card-subtitle>{{ character.species }}</ion-card-subtitle>
            <ion-card-title>{{ character.name }}</ion-card-title>
          </ion-card-header>
        
          <ion-card-content>
            <img [src]="character.image" [alt]="character.name">
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
