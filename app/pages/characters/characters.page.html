<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{Character.name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6">
        <img [src]="Character.image" alt="" srcset="">
      </ion-col>
      <ion-col size="12" size-md="6">
        <h2>{{ Character.name }}</h2>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
